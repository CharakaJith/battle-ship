name: Node Deploy

on:
  push:
    branches:
      - staging

jobs:
  deploy_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: npm run dev
